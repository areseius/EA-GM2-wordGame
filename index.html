<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="resource/css/reset.css" />
    <link rel="stylesheet" href="resource/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="shortcut icon"
      href="https://www.freepnglogos.com/uploads/w-letter-logo-png/w-letter-letter-designed-musiquedesign-brandcrowd-20.png"
      type="image/x-icon"
    />
    <title>WG</title>
  </head>
  <body>
    <section class="winScreen">
      <h1>YOU WON !!!</h1>
      <p></p>
      <button class="playAgain">play again</button>
    </section>

    <section class="gameName">
      <h1>Guess your teammate name</h1>
      <div class="scoreTable">
        <p class="chance">Chance : <span>20</span></p>
        <p class="highScore">High Score : <span>0</span></p>
      </div>
    </section>

    <section class="wordPattern">
      <div class="jokerArea">
        <i class="fa-solid fa-eye joker"></i>
        <span>2</span>
      </div>
      <p class="guessing"></p>
    </section>

    <section class="inputArea">
      <input type="text" />
      <button class="check">check</button>
    </section>

    <script src="resource/js/script.js"></script>
  </body>
</html>
